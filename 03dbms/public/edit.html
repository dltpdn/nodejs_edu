<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
input, textarea{
	width:95%;
	padding:5px;
	margin:5px;
}
textarea{ height: 200px;}
</style>
</head>
<body>
<h1>Board Detail</h1>
<form name="save_form" method="POST" action="/save/<%=item._id%>">
<input type="hidden" name="mode" value="edit"/>
<a href="javascript:document.save_form.submit()">SAVE</a>
<a href="/detail/<%=item.id%>">Cancel</a>
<hr/>

<table border="1" width="100%">
	<tr><td width="30%">ID</td><td><input name="id" value="<%=item._id%>"  readonly="readonly"></td></tr>
	<tr><td>Title</td><td><input name="title" value="<%=item.title%>"></td></tr>
	<tr><td colspan="2"></td></tr>
	<tr><td colspan="2"><textarea name="content" ><%=item.content%></textarea></td></tr>
	<tr><td>writer</td><td><input name="writer" value="<%=item.writer%>"></td></tr>
</table>
</form>
</body>
</html>
